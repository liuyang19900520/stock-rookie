# 行业评分模板配置
templates:
  # ========================================
  # 银行业模板
  # ========================================
  banking:
    name: "银行业"
    description: "银行、金融服务、信贷等金融机构"
    characteristics:
      - "重视财务稳健性和风险管理"
      - "关注ROE、资本充足率"
      - "重视股息分红"
      - "估值相对保守"

    thresholds:
      roe_min: 8 # 最低ROE要求（%）
      pe_max: 12 # 低估值PE上限
      pe_zero: 20 # 高估值PE下限
      pb_bonus: 1.2 # PB奖励阈值
      yield_min: 3 # 最低股息率（%）
      ma_days: 200 # 趋势分析天数
      trend_min_pct: -5 # 趋势下限（%）
      trend_max_pct: 15 # 趋势上限（%）
      atr_pct_max: 15 # 低风险ATR上限
      atr_pct_zero: 30 # 高风险ATR下限

    weights:
      quality: 0.25 # 财务质量权重
      value: 0.30 # 估值权重
      dividend: 0.20 # 分红权重
      trend: 0.15 # 趋势权重
      risk: -0.10 # 风险权重（负值）

    decision_thresholds:
      buy: 70 # 买入阈值
      watch: 55 # 观望阈值

